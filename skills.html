<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Siva - Skills</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #4b72b7;
            --secondary-color: #3a5a99;
            --text-color: #ffffff;
            --bg-color: #000000;
            --card-bg: #111111;
            --accent-color: #5d8be8;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(75, 114, 183, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(75, 114, 183, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-5%, 5%);
            }
            50% {
                transform: translate(5%, -5%);
            }
            75% {
                transform: translate(-5%, -5%);
            }
        }

        /* Header with Glass Morphism Effect */
        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 9%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(75, 114, 183, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all var(--transition-speed) ease;
        }

        header.scrolled {
            margin-top: 0;
            padding: 1rem 9%;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: 800;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--primary-color);
            transition: width var(--transition-speed) ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo:hover::after {
            width: 100%;
        }

        /* Navigation */
        nav a {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-left: 4rem;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--primary-color);
            transition: width var(--transition-speed) ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--primary-color);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 101;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px;
            transition: all 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Sections */
        section {
            min-height: 100vh;
            padding: 12rem 9% 5rem;
            position: relative;
        }

        /* Skills Section */
        .skills {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            font-size: 5rem;
            margin-bottom: 5rem;
            text-align: center;
            color: var(--primary-color);
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 1200px;
        }

        .skill-category {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all var(--transition-speed) ease;
            border: 1px solid rgba(75, 114, 183, 0.2);
            animation: fadeInUp 1s ease-out;
            animation-fill-mode: backwards;
        }

        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(75, 114, 183, 0.2);
            border-color: var(--primary-color);
        }

        .skill-category h3 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .skill-category h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--primary-color);
        }

        .skill-list {
            list-style: none;
        }

        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            transition: all var(--transition-speed) ease;
        }

        .skill-item:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .skill-item i {
            margin-right: 1rem;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .skill-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            position: relative;
            transition: width 1.5s ease;
        }

        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(75, 114, 183, 0.1);
            animation: float-up 15s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .particles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .particles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .particles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .particles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .particles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .particles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .particles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .particles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .particles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .particles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .skills-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 995px) {
            header {
                padding: 1.5rem 5%;
            }

            .hamburger {
                display: block;
            }

            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-left: 1px solid rgba(75, 114, 183, 0.2);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.5s ease;
                z-index: 100;
            }

            nav.active {
                right: 0;
            }

            nav a {
                margin: 2rem 0;
                font-size: 2.2rem;
            }

            .section-title {
                font-size: 4rem;
                margin-bottom: 3rem;
            }
        }

        @media (max-width: 768px) {
            section {
                padding: 10rem 5% 5rem;
            }

            .section-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 3rem;
            }

            .skill-category {
                padding: 2rem;
            }

            .skill-category h3 {
                font-size: 2rem;
            }

            .skill-item {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <ul class="particles">

        <nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight active page in navigation
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const nav = document.querySelector('nav');
            
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                nav.classList.toggle('active');
            });
            
            // Close mobile menu when clicking a link
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    nav.classList.remove('active');
                });
            });
            
            // Header scroll effect
            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                header.classList.toggle('scrolled', window.scrollY > 50);
            });
            
            // Animate skill bars when they come into view
            const skillBars = document.querySelectorAll('.skill-progress');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const width = entry.target.style.width;
                        entry.target.style.width = '0';
                        setTimeout(() => {
                            entry.target.style.width = width;
                        }, 100);
                    }
                });
            }, { threshold: 0.5 });
            
            skillBars.forEach(bar => {
                observer.observe(bar);
            });
            
            // Particle animation
            const particles = document.querySelectorAll('.particles li');
            particles.forEach(particle => {
                const randomX = Math.random() * 100;
                const randomSize = Math.random() * 20 + 10;
                const randomDuration = Math.random() * 10 + 10;
                const randomDelay = Math.random() * 5;
                
                particle.style.left = `${randomX}%`;
                particle.style.width = `${randomSize}px`;
                particle.style.height = `${randomSize}px`;
                particle.style.animationDuration = `${randomDuration}s`;
                particle.style.animationDelay = `${randomDelay}s`;
            });
        });
    </script>
